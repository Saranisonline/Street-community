<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        /* Forms Wrapper */
        .form-wrapper {
            display: flex;
            transition: transform 0.6s ease-in-out;
            width: 200%;
        }

        .form {
            width: 50%;
            padding: 2.5rem;
            box-sizing: border-box;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .form h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.8rem 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            text-indent: 10px;
        }

        .form button {
            width: 100%;
            padding: 0.8rem;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form button:hover {
            background: #1e5bb8;
        }

        .form p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .toggle-form {
            color: #2575fc;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Forms Wrapper -->
        <div class="form-wrapper">
            <!-- Register Form -->
            <form id="register-form" class="form">
                <h2>Create Account</h2>
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email Address" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <span class="toggle-form" data-target="login">Log in</span></p>
            </form>

            <!-- Login Form -->
            <form id="login-form" class="form hidden">
                <h2>Welcome Back</h2>
                <input type="email" id="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span class="toggle-form" data-target="register">Register</span></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleButtons = document.querySelectorAll(".toggle-form");
            const registerForm = document.getElementById("register-form");
            const loginForm = document.getElementById("login-form");

            // Handle Form Switching
            toggleButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const target = button.dataset.target;

                    if (target === "login") {
                        registerForm.classList.add("hidden");
                        loginForm.classList.remove("hidden");
                    } else {
                        loginForm.classList.add("hidden");
                        registerForm.classList.remove("hidden");
                    }
                });
            });

            // Handle Registration
            registerForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const name = document.getElementById("register-name").value;
                const email = document.getElementById("register-email").value;
                const password = document.getElementById("register-password").value;

                // Save User Data to Local Storage
                if (!name || !email || !password) {
                    alert("All fields are required!");
                    return;
                }

                localStorage.setItem("user", JSON.stringify({ name, email, password }));
                alert("Registration successful! Redirecting to login...");
                registerForm.classList.add("hidden");
                loginForm.classList.remove("hidden");
            });

            // Handle Login
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;

                // Validate Login
                const user = JSON.parse(localStorage.getItem("user"));
                if (user && user.email === email && user.password === password) {
                    alert("Login successful! Redirecting to the home page...");
                    window.location.href = "index.html"; // Redirect to home page
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
