<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Street Community</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #34a853, #4285f4);
            color: white;
            overflow: hidden;
        }

        /* Main Container */
        .loading-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            padding: 20px;
            opacity: 1; /* Initial opacity */
            transition: opacity 1s ease; /* Smooth fade-out */
        }

        /* Typing Text Animation */
        .typing-text {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            overflow: hidden;
            border-right: 3px solid white;
            white-space: nowrap;
            animation: typing 3s steps(20, end), blink 0.6s step-end infinite;
        }

        /* Spinner */
        .spinner {
            position: relative;
            width: 100px;
            height: 100px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid white;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            animation: spin 1s linear infinite;
        }

        /* Spinner Inner Glow */
        .spinner::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            animation: pulse 2s infinite;
        }

        /* Progress Bar */
        .progress-bar {
            position: relative;
            width: 80%;
            max-width: 400px;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 2rem;
        }
        .progress {
            position: absolute;
            height: 100%;
            background: white;
            animation: loadProgress 5s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 15ch; /* Adjust based on text length */
            }
        }
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
        @keyframes loadProgress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .spinner {
                width: 80px;
                height: 80px;
                border-width: 6px;
            }
            .typing-text {
                font-size: 2rem;
            }
            .progress-bar {
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            .spinner {
                width: 70px;
                height: 70px;
                border-width: 5px;
            }
            .typing-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading-container">
        <!-- Typing Text Animation -->
        <div class="typing-text" id="typing-text"></div>

        <!-- Spinner -->
        <div class="spinner"></div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Typing Animation with Dynamic Text
        const typingTextElement = document.getElementById('typing-text');
        const text = "Street Community"; // Replace with dynamic text if needed
        let i = 0;

        function typeText() {
            if (i < text.length) {
                typingTextElement.textContent += text.charAt(i);
                i++;
                setTimeout(typeText, 100); // Typing speed
            }
        }

        typeText();

        // Smooth Fade-Out and Redirect
        const loadingContainer = document.getElementById('loading-container');
        setTimeout(() => {
            loadingContainer.style.opacity = 0; // Start fade-out transition
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect after fade-out
            }, 1000); // Wait for fade-out animation to complete
        }, 5000); // Delay before starting fade-out
    </script>
</body>
</html>
